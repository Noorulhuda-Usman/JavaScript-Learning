<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Expressions</h2>

    <p>Expressions compute to values.</p>
    <p id="demo1"></p>

    <p>Expressions can also contain variable values.</p>
    <p id="demo2"></p>

    <p>The values can be of various types, such as numbers and strings.</p>
    <p id="demo3"></p>
    
    <script>
        // First expression (computes to 50)
         document.getElementById("demo1").innerHTML = 5 * 10;
    </script>
     
    <script>
        // Expression using a variable
        var x;
        x = 2;
        document.getElementById("demo2").innerHTML = x * 10;
    </script>
    
    <script>
        // Expression with strings
        document.getElementById("demo3").innerHTML = "John" + " " + "Doe";
    </script>
</body>
</html>
