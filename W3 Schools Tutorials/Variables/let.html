<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>JavaScript Variables</h1>

    <p>In this example u, v, and w are variables.</p>

    <p id="demo"></p>

    <script>
        let u = 2;
        let v = 4;
        let w = u + v;
        document.getElementById("demo").innerHTML = "The value of w is: " + w;
    </script>

</body>
</html>
