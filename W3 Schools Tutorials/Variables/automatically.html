<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Variables</h1>

    <p>In this example, m, n, and o are undeclared.</p>
    <p>They are automatically declared when first used.</p>

    <p id="demo"></p>

    <script>
        m = 5;
        n = 6;
        o = m + n;
        document.getElementById("demo").innerHTML = "The value of o is: " + o;
    </script>

</body>
</html>
